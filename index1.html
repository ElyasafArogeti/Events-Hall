<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת מנהל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("./לימודי-תכנות-לדתיים.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 50vh;
            margin: 0;
            visibility: hidden; /* Hide content initially */
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            width: 90%;
            text-align: center;
            opacity: 0.9;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bolder;
        }

        .form-group input {
            width: 92%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bolder;
            direction: rtl;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group .error {
            color: red;
            font-size: 0.875em;
            display: none;
        }

        .form-container button {
            width: 98%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bolder;
            font-size: 18px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>כניסת מנהל</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username">
                <div class="error" id="usernameError">יש להזין שם משתמש</div>
                <div class="error" id="invalidUsernameError">שם משתמש לא תקין</div>
            </div>
            <div class="form-group">
                <label for="password">סיסמא</label>
                <input type="password" id="password" name="password">
                <div class="error" id="passwordError">יש להזין סיסמא</div>
                <div class="error" id="invalidPasswordError">סיסמא לא נכונה</div>
            </div>
            <button type="submit">כניסה</button>
        </form>
    </div>
    <script>
        // Show content when the page is fully loaded
        window.addEventListener('load', function() {
            document.body.style.visibility = 'visible';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var isValid = true;

            var username = document.getElementById('username');
            var password = document.getElementById('password');

            var usernameError = document.getElementById('usernameError');
            var invalidUsernameError = document.getElementById('invalidUsernameError');
            var passwordError = document.getElementById('passwordError');
            var invalidPasswordError = document.getElementById('invalidPasswordError');

            if (username.value.trim() === '') {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            if (password.value.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                if (password.value === '585155' && (username.value === 'אלי' || username.value === 'נריה')) {
                    invalidPasswordError.style.display = 'none';
                    invalidUsernameError.style.display = 'none';
                    alert('אתם מועברים...');
                    setTimeout(function() {
                        window.location.href = './index.html'; // יש לשנות לכתובת של הדף הבא
                    }, 1000); // העברה לדף הבא לאחר 2 שניות
                } else {
                    if (password.value !== '585155') {
                        invalidPasswordError.style.display = 'block';
                        setTimeout(function() {
                            invalidPasswordError.style.display = 'none';
                        }, 2000); // העלמת ההודעה לאחר 2 שניות
                    } else {
                        invalidPasswordError.style.display = 'none';
                    }
                    if (username.value !== 'אלי' && username.value !== 'נריה') {
                        invalidUsernameError.style.display = 'block';
                        setTimeout(function() {
                            invalidUsernameError.style.display = 'none';
                        }, 2000); // העלמת ההודעה לאחר 2 שניות
                    } else {
                        invalidUsernameError.style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>
</html>
